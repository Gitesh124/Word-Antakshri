<!DOCTYPE html>
<html>
  <head>
    <title>Word Antakshari Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Word Antakshari Game</h1>
      <div id="game">
        <div id="current-word">Loading...</div>
        <div class="info">
          <div id="timer">Time Left: <span id="time">10</span> s</div>
          <div id="streak">Streak: <span id="streakCount">0</span></div>
        </div>
        <input
          type="text"
          id="user-word"
          placeholder="Enter your word"
          autocomplete="off"
        />
        <button id="submit-word">Submit</button>
        <div id="message"></div>
        <div id="score">Score: 0</div>
        <button id="restart" style="display: none">Restart Game</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
